<template>

    <!-- Static form example -->
     <lightning-record-form
        object-api-name={objectApiName}
        record-id={recordId}
        fields={fieldstoDisplay}>
    </lightning-record-form>

    
    <!-- Dynamic form example -->

    <lightning-card title="Dynamic Fields Sample" icon-name="standard:account">

        <div class="slds-var-m-around_medium">
            <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
                <lightning-output-field field-name="Topic_Name__c"></lightning-output-field>
                <lightning-output-field field-name="Instructor__c"></lightning-output-field>
                
            </lightning-record-view-form>
        </div>
    </lightning-card>

    <lightning-card title="Edit form custom layout" icon-name="standard:account">

        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Topic_Name__c"></lightning-input-field>
                <lightning-input-field field-name="Instructor__c"></lightning-input-field>
            </div>
            
        </div>
        <div class="slds-m-top_medium">
            <lightning-button type="submit" variant="brand" label="Edit Contact"></lightning-button>
        </div></lightning-record-edit-form>
        </div>
    </lightning-card>

</template>
