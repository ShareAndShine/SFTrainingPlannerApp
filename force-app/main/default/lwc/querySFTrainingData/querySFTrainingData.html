<template>
   
    
    
    <lightning-card title="Training Topics List" class="slds-text-color_weak" icon-name="standard:search">

        <div class="slds-m-top_x-small">
            <!-- Input -->
            <lightning-input type="text" label="Topic Category" placeholder="type here..." 
            onchange={handleCategoryinput} value={categoryInput} class="slds-p-around_medium"></lightning-input>        
            
            <!-- button to add new topics -->
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-button variant="success" label="Show Topics" onclick={showtopic}></lightning-button>
    
            </div>
        </div>
        
        <template for:each={alltopicByCat} for:item="topic" class="slds-p-around_medium">       
            <p key={topic.Id} class="slds-p-around_small"><b>Topic Name:</b>{topic.Topic_Name__c}</p>
   
    </template>
    </lightning-card>
   
</template>
