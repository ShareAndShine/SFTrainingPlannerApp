    <!-- Lightning edit form -->
    <lightning-card title="Create Record - Custom Layout " icon-name="standard:account">

        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form object-api-name={sfTopicObject} 
            onerror={handleError}>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={Category__c}></lightning-input-field>
                        <lightning-input-field field-name={Topic_Name__c}></lightning-input-field>
                    </div>

                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={Instructor__c}></lightning-input-field>
                        <lightning-input-field field-name={Audience__c}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-p-around_medium">
                    <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}>
                    </lightning-button>

                    <lightning-button class="slds-m-around_xx-small" type="submit" variant="brand" label="Add new topic">

                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>

</template>
