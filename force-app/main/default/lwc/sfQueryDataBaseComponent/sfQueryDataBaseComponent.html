<template>

    <!-- Static form example -->
     <lightning-record-form
        object-api-name={objectApiName}
        record-id={recordId}
        fields={fieldstoDisplay} columns="2" mode="edit">
    </lightning-record-form>

    
    <!-- Dynamic form example -->

    <lightning-card title="Dynamic Fields Sample" icon-name="standard:account">

        <div class="slds-var-m-around_medium">
            <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
                <lightning-output-field field-name="Topic_Name__c"></lightning-output-field>
                <lightning-output-field field-name="Category__c"></lightning-output-field>
                <lightning-output-field field-name="Instructor__c"></lightning-output-field>                
                <lightning-output-field field-name="Audience__c"></lightning-output-field>
                
            </lightning-record-view-form>
        </div>
    </lightning-card>

    

</template>
